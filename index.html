<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeScript</title>
  <style>
    body {
      font-size: 1.25rem;
      font-family: sans-serif;
      margin: 2rem;
    }

    button {
      font-size: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: .5rem;
    }

    input {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      padding: .5rem;
      min-width: 50vw;
      max-width: 100%;
    }

    .botao.remove {
      display: none;
    }

    .msg {
      display: none;
    }

    .msg.active {
      display: block;
    }
  </style>
</head>

<body>

  <ul class="container">

  </ul>
  <div>
    <button class="botao">Clique</button>
    <p class="msg">Infelizmente só temos disponíveis estes produtos :(</p>
  </div>
  <script src="./script.js"></script>
</body>

</html>
